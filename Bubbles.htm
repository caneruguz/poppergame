<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Frameset//EN" "http://www.w3.org/TR/html4/frameset.dtd">
<html data-ember-extension="1">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
    <title>Bubbles</title>
    <link type="text/css" rel="stylesheet" href="style.css">

</head>

<body>
    <div class="sidebar">
        <div id="title">
            <h1>Popper!</h1>
            <h1></h1>
        </div>
        <div id="description">Pop the colorful bubbles to get points.</div>
        <div id="score">
            Your score is:
            <div class="counters" id="scoreCounter">0</div> <br> Bubbles remaining:
            <div class="counters" id="ballCounter">30</div> <br> Level:
            <div class="counters" id="levelCounter">1</div>
        </div>
    </div>
    <div class="game">
        <div id="notify">Ready? <button class="begin">Start</button></div>
        <div id="floor">
        </div>
    </div>

    <script type="text/javascript" src="assets/jsapi"></script>
    <script type="text/javascript">
        google.load("jquery", "1");

    </script>
    <script src="assets/jquery.min.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>


</body>

</html>
